{% load static %}
<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="erenkahram4n">
  <link rel="icon" href="{% static 'favicon.png' %}">
  <title>kahram4n | Giriş Yap veya Kaydol</title>
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/c4137ec608.js" crossorigin="anonymous"></script>
  <!-- CSS only (BOOTSTRAP) -->
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <!-- My CSS-->
  <link rel="stylesheet" href="/static/stylelogin.css">
</head>
<body>
  {% include "includes/navbar.html" %}
  <!-- Content -->
  {% if messages %}
    {% for i in messages %}
    <div class="alert alert-{{i.tags}} text-center mt-5">
      {{i}}
    </div>
    {% endfor %}
  {% endif %}
  <div class="container mb-md-5 py-md-5 py-2 mb-2">
      <div class="col-12 col-md-6 m-auto">
        <h5 class="text-center mb-5 mt-md-0 mt-5">Kayıt Ol</h5>
        <form id="kayit" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInput">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="exampleInput" name="kullanici"
              placeholder="Kullanıcı adı giriniz">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">e-Posta Adresi</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail2" aria-describedby="emailHelp"
              placeholder="e-Posta adresi giriniz">
            <small id="emailHelp" class="form-text text-muted">e-Postanıza doğrulama kodu gönderilecektir!</small>
          </div>
          <div class="form-group mt-3">
            <label for="exampleInputPassword2">Şifre</label>
            <input type="password" name="sifre1" class="form-control" id="exampleInputPassword2"
              placeholder="Şifre oluşturun">
            <label for="exampleInputPassword3" class="mt-2">Şifre</label>
            <input type="password" name="sifre2" class="form-control" id="exampleInputPassword3"
              placeholder="Şifrenizi tekrar girin">
          </div>
          <div class="form-group form-check mt-3">
            <input type="checkbox" class="form-check-input" id="exampleCheck2">
            <label class="form-check-label" for="exampleCheck2"><a href="#">Kullanım Sözleşmesi</a>'ni kabul
              ediyorum.</label><br>
            <input type="checkbox" class="form-check-input" id="exampleCheck3">
            <label class="form-check-label" for="exampleCheck3"><a href="#">Üyelik Koşulları</a>'nı kabul
              ediyorum.</label><br><br>
            <button type="submit" form="kayit" class="btn btn-primary buttons">Kayıt Ol</button>
          </div>
        </form>
      </div>
    </div>
  {% include "includes/footer.html" %}

  <!-- JavaScript Bundle with Popper (BOOTSTRAP)-->
  <script src="/static/bootstrap.bundle.min.js"></script>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
