{% load static %}
<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="erenkahram4n">
  <link rel="icon" href="{% static 'favicon.png' %}">
  <title>kahram4n | Giriş Yap veya Kaydol</title>
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/c4137ec608.js" crossorigin="anonymous"></script>
  <!-- CSS only (BOOTSTRAP) -->
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <!-- My CSS-->
  <link rel="stylesheet" href="/static/stylelogin.css">
</head>

<body>
  {% include "includes/navbar.html" %}
  <!-- Content -->
  {% if messages %}
  {% for i in messages %}
  <div class="alert alert-{{i.tags}} text-center mt-5">
    {{i}}
  </div>
  {% endfor %}
  {% endif %}
  <div class="container mb-md-5 py-md-5 py-2 mb-2">
    <div class="col-12 col-md-6 m-auto">
      <h5 class="text-center mb-5">Giriş Yap</h5>
      <form class="pt-0 pt-md-5" id="giris" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInput">Kullanıcı adı</label>
          <input type="text" name="kullanici" class="form-control" id="exampleInput"
            placeholder="Kullanıcı adınızı giriniz">
          <small>Hesabın yok mu? Hemen <a href="{% url 'register' %}" style="text-decoration:none;">kaydol!</a></small>
        </div>
        <div class="form-group mt-3">
          <label for="exampleInputPassword1">Şifre</label>
          <input type="password" name="sifre" class="form-control" id="exampleInputPassword1"
            placeholder="Şifrenizi giriniz">
        </div>
        <div class="form-group form-check mt-3">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Beni Hatırla</label><br><br><br>
          <button type="submit" form="giris" class="btn btn-primary buttons mt-md-5">Giriş Yap</button>
        </div>
      </form>
    </div>
  </div>
  {% include "includes/footer.html" %}

  <!-- JavaScript Bundle with Popper (BOOTSTRAP)-->
  <script src="/static/bootstrap.bundle.min.js"></script>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
